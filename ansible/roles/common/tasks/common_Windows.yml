---
- name: Wait for WinRM
  local_action: wait_for port="{{ ansible_ssh_port }}" host="{{ inventory_hostname }}"

##
## Remove telemetry
##
- name: Install removal utility
  raw: "copy c:\\vagrant\\ansible\\roles\\common\\files\\BlockWindows.bat c:\\tmp"

- name: Install blocking utility
  raw: "copy c:\\vagrant\\ansible\\roles\\common\\files\\HideWindowsUpdates.vbs c:\\tmp"

- name: Execute removal
  raw: "c:\\tmp\\BlockWindows.bat"

##
## Remove applications
##
- name: Install uninstallation utility
  raw: "copy c:\\vagrant\\ansible\\roles\\common\\files\\uninstall_apps.ps1 c:\\tmp"

- name: Uninstall Windows Modern Apps
  raw: "powershell c:\\tmp\\uninstall_apps.ps1"

